<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="classeConta">
            <h2><span jhiTranslate="mandaApp.classeConta.detail.title">Classe Conta</span> {{classeConta.id}}</h2>
            <hr>
            <rv-alert-error></rv-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mandaApp.classeConta.descricao">Descricao</span></dt>
                <dd>
                    <span>{{classeConta.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="mandaApp.classeConta.codigo">Codigo</span></dt>
                <dd>
                    <span>{{classeConta.codigo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/classe-conta', classeConta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
