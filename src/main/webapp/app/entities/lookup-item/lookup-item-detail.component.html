<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lookupItem">
            <h2><span jhiTranslate="mandaApp.lookupItem.detail.title">Lookup Item</span> {{lookupItem.id}}</h2>
            <hr>
            <rv-alert-error></rv-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mandaApp.lookupItem.valor">Valor</span></dt>
                <dd>
                    <span>{{lookupItem.valor}}</span>
                </dd>
                <dt><span jhiTranslate="mandaApp.lookupItem.nome">Nome</span></dt>
                <dd>
                    <span>{{lookupItem.nome}}</span>
                </dd>
                <dt><span jhiTranslate="mandaApp.lookupItem.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'mandaApp.LookupType.' + lookupItem.type}}">{{lookupItem.type}}</span>
                </dd>
                <dt><span jhiTranslate="mandaApp.lookupItem.ordem">Ordem</span></dt>
                <dd>
                    <span>{{lookupItem.ordem}}</span>
                </dd>
                <dt><span jhiTranslate="mandaApp.lookupItem.lookup">Lookup</span></dt>
                <dd>
                    <div *ngIf="lookupItem.lookupId">
                        <a [routerLink]="['/lookup', lookupItem.lookupId, 'view']">{{lookupItem.lookupNome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lookup-item', lookupItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
