<div>
    <h2 id="page-heading">
        <span jhiTranslate="mandaApp.formaLiquidacao.home.title">Forma Liquidacaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-forma-liquidacao" [routerLink]="['/forma-liquidacao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mandaApp.formaLiquidacao.home.createLabel">
            Create a new Forma Liquidacao
            </span>
        </button>
    </h2>
    <rv-alert-error></rv-alert-error>
    <rv-alert></rv-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="formaLiquidacaos?.length === 0">
        <span jhiTranslate="mandaApp.formaLiquidacao.home.notFound">No formaLiquidacaos found</span>
    </div>
    <div class="table-responsive" *ngIf="formaLiquidacaos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="nome"><span jhiTranslate="mandaApp.formaLiquidacao.nome">Nome</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="juro"><span jhiTranslate="mandaApp.formaLiquidacao.juro">Juro</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="prazoLiquidacao"><span jhiTranslate="mandaApp.formaLiquidacao.prazoLiquidacao">Prazo Liquidacao</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="quantidade"><span jhiTranslate="mandaApp.formaLiquidacao.quantidade">Quantidade</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="icon"><span jhiTranslate="mandaApp.formaLiquidacao.icon">Icon</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let formaLiquidacao of formaLiquidacaos ;trackBy: trackId">
                <td><a [routerLink]="['/forma-liquidacao', formaLiquidacao.id, 'view' ]">{{formaLiquidacao.id}}</a></td>
                <td>{{formaLiquidacao.nome}}</td>
                <td>{{formaLiquidacao.juro}}</td>
                <td>{{formaLiquidacao.prazoLiquidacao}}</td>
                <td>{{formaLiquidacao.quantidade}}</td>
                <td>{{formaLiquidacao.icon}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/forma-liquidacao', formaLiquidacao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/forma-liquidacao', formaLiquidacao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(formaLiquidacao)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="formaLiquidacaos?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
