<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lookup">
            <h2><span jhiTranslate="mandaApp.lookup.detail.title">Lookup</span> {{lookup.id}}</h2>
            <hr>
            <rv-alert-error></rv-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mandaApp.lookup.nome">Nome</span></dt>
                <dd>
                    <span>{{lookup.nome}}</span>
                </dd>
                <dt><span jhiTranslate="mandaApp.lookup.entidade">Entidade</span></dt>
                <dd>
                    <span jhiTranslate="{{'mandaApp.EntidadeSistema.' + lookup.entidade}}">{{lookup.entidade}}</span>
                </dd>
                <dt><span jhiTranslate="mandaApp.lookup.modificavel">Modificavel</span></dt>
                <dd>
                    <span>{{lookup.modificavel}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lookup', lookup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
