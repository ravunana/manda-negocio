<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="moeda">
            <h2><span jhiTranslate="mandaApp.moeda.detail.title">Moeda</span> {{moeda.id}}</h2>
            <hr>
            <rv-alert-error></rv-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mandaApp.moeda.nome">Nome</span></dt>
                <dd>
                    <span>{{moeda.nome}}</span>
                </dd>
                <dt><span jhiTranslate="mandaApp.moeda.codigo">Codigo</span></dt>
                <dd>
                    <span>{{moeda.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="mandaApp.moeda.pais">Pais</span></dt>
                <dd>
                    <span>{{moeda.pais}}</span>
                </dd>
                <dt><span jhiTranslate="mandaApp.moeda.nacional">Nacional</span></dt>
                <dd>
                    <span>{{moeda.nacional}}</span>
                </dd>
                <dt><span jhiTranslate="mandaApp.moeda.icon">Icon</span></dt>
                <dd>
                    <span>{{moeda.icon}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/moeda', moeda.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
