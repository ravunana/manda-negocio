<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="rv-estrutura-calculo-heading" jhiTranslate="mandaApp.estruturaCalculo.home.createOrEditLabel">Create or edit a Estrutura Calculo</h2>
            <div>
                <rv-alert-error></rv-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="row">

                <div class="form-group col">
                        <label class="form-control-label" jhiTranslate="mandaApp.estruturaCalculo.custoMateriaPrima" for="field_custoMateriaPrima">Custo Materia Prima</label>
                        <input type="number" class="form-control" name="custoMateriaPrima" id="field_custoMateriaPrima"
                               formControlName="custoMateriaPrima"/>
                    </div>
                    <div class="form-group col">
                        <label class="form-control-label" jhiTranslate="mandaApp.estruturaCalculo.custoMaoObra" for="field_custoMaoObra">Custo Mao Obra</label>
                        <input type="number" class="form-control" name="custoMaoObra" id="field_custoMaoObra"
                               formControlName="custoMaoObra"/>
                    </div>
                    <div class="form-group col">
                        <label class="form-control-label" jhiTranslate="mandaApp.estruturaCalculo.custoEmbalagem" for="field_custoEmbalagem">Custo Embalagem</label>
                        <input type="number" class="form-control" name="custoEmbalagem" id="field_custoEmbalagem"
                               formControlName="custoEmbalagem"/>
                    </div>
                    <div class="form-group col">
                        <label class="form-control-label" jhiTranslate="mandaApp.estruturaCalculo.custoAquisicao" for="field_custoAquisicao">Custo Aquisicao</label>
                        <input type="number" class="form-control" name="custoAquisicao" id="field_custoAquisicao"
                               formControlName="custoAquisicao"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mandaApp.estruturaCalculo.comissao" for="field_comissao">Comissao</label>
                    <input type="number" class="form-control" name="comissao" id="field_comissao"
                           formControlName="comissao"/>
                    <div *ngIf="editForm.get('comissao').invalid && (editForm.get('comissao').dirty || editForm.get('comissao').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('comissao').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('comissao').errors.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 100 }">
                            This field cannot be more than 100.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('comissao')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mandaApp.estruturaCalculo.margemLucro" for="field_margemLucro">Margem Lucro</label>
                    <input type="number" class="form-control" name="margemLucro" id="field_margemLucro"
                           formControlName="margemLucro"/>
                    <div *ngIf="editForm.get('margemLucro').invalid && (editForm.get('margemLucro').dirty || editForm.get('margemLucro').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('margemLucro').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('margemLucro').errors.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 100 }">
                            This field cannot be more than 100.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('margemLucro')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mandaApp.estruturaCalculo.precoVenda" for="field_precoVenda">Preco Venda</label>
                    <input type="number" class="form-control" name="precoVenda" id="field_precoVenda"
                           formControlName="precoVenda"/>
                </div>
                <!-- <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mandaApp.estruturaCalculo.data" for="field_data">Data</label>
                    <div class="d-flex">
                        <input id="field_data" type="datetime-local" class="form-control" name="data" formControlName="data" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div> -->

                <!-- <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mandaApp.estruturaCalculo.utilizador" for="field_utilizador">Utilizador</label>
                    <select class="form-control" id="field_utilizador" name="utilizador" formControlName="utilizadorId">
                        <option *ngIf="!editForm.get('utilizadorId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('utilizadorId').invalid && (editForm.get('utilizadorId').dirty || editForm.get('utilizadorId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('utilizadorId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div> -->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mandaApp.estruturaCalculo.produto" for="field_produto">Produto</label>
                    <p-autoComplete id="field_hierarquia" name="hierarquia" field="nome" [suggestions]="produtos"
                    (completeMethod)="searchProdutos($event)" (onSelect)="onSelectProduto($event)" required>
                </p-autoComplete>
                    <!-- <select class="form-control" id="field_produto" name="produto" formControlName="produtoId">
                        <option *ngIf="!editForm.get('produtoId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="produtoOption.id" *ngFor="let produtoOption of produtos; trackBy: trackProdutoById">{{produtoOption.nome}}</option>
                    </select> -->
                </div>
                <!-- <div *ngIf="editForm.get('produtoId').invalid && (editForm.get('produtoId').dirty || editForm.get('produtoId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('produtoId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div> -->
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
